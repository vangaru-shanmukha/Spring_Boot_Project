<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="/css/demo.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Add Teacher</title>
</head>
<body>
<!-- Add a logout button -->
	<form th:action="@{/logout}" method="POST">
		<h3 class="heading">Add Teacher</h3>
		<input type="submit" value="Logout" class="logout"/>
	</form>

	<br><br>
		
	<hr>
	
	<div>

		<div id="loginbox" style="margin-top: 30px"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Register New User</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">
					<form th:action="@{/teacher/processForm}" th:object="${teacher}"
						method="POST" class="form-horizontal">
						
						<!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
<!-- 									Check for registration error -->
									<div th:if="${addTeacherError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${addTeacherError}"></span>
									</div>
																											
					            </div>
					        </div>
					    </div>
						
						<!-- Email -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{email}" placeholder="email (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('email')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
							</ul>						
						</div>
						
						<!-- First name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{firstName}" placeholder="first name (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('firstName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Last name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{lastName}" placeholder="last name (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('lastName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Department -->
						<div style="margin-bottom: 25px" class="input-group"> 
								<div th:each="department : ${departments}">
									<label>Department</label><br>
									<input type="checkbox" name="departments" th:value="${department.getId()}" class="department"/>
            						<label th:text="${department.getDepartmentName()}"></label><br>
            							<label>Courses</label>
            							<div th:each="course : ${courses}">
											<span th:if="${department.getId() == course.getDepartment().getId()}">
												<input type="checkbox" name="courses" th:value="${course.getId()}" class="course"/>
            									<label th:text="${course.getName()}"></label>
            								</span>
										</div>
								</div>
						</div>
						<div th:if="${#fields.hasErrors('departments')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('departments')}" th:text="'department ' + ${err}" />
							</ul>						
						</div>
						
<!-- 						House Number -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{houseNumber}" placeholder="House Number (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('houseNumber')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('houseNumber')}" th:text="'House Number ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Street -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{street}" placeholder="street (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('street')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('street')}" th:text="'street ' + ${err}" />
							</ul>						
						</div>
						
						<!-- ZipCode -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<select th:field="*{address}" class="form-control" th:errorclass="fieldError">
								<div th:each="address : ${addresses}">
									<option th:value="${address.getZipCode()}" th:text="${address.getZipCode()}"></option>
								</div>
							</select>
						</div>
						<div th:if="${#fields.hasErrors('address')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('address')}" th:text="'address ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Date of Birth -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="date" th:field="*{dateOfBirth}" placeholder="dateOfBirth (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('dateOfBirth')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('dateOfBirth')}" th:text="'dateOfBirth ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Register Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</div>

					</form>
				</div>
			</div>
			<a th:href="@{/home/profile}">Back to home page</a>
			<br><br>
		</div>
	</div>
</body>
</html>
