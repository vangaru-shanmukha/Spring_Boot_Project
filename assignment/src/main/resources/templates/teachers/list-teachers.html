<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/demo.css">
	<title>Teacher Directory</title>
</head>

<body>

<div class="container">

	<form th:action="@{/logout}" method="POST">
		<h3 style="float:left" class="heading">Teacher Directory</h3>
		<input type="submit" value="Logout" class="logout"/>
	</form>
	
	<!-- Add a search form -->
	<br><br>
	
	<hr>
		<!-- Add a button -->
		<a th:href="@{/teacher/addTeacher}"
			class="btn btn-primary btn-sm mb-3">
			Add Teacher
		</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTeacher : ${teachers}">
			
				<td th:text="${tempTeacher.firstName}" />	
				<td th:text="${tempTeacher.lastName}" />	
				<td th:text="${tempTeacher.email}" />
				<td>
					<div sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{/teacher/showFormForUpdate(email=${tempTeacher.email})}"
						   class="btn btn-info btn-sm">
							Update
						</a>

					</div>					
				</td>
				<td>
					<div sec:authorize="hasRole('ROLE_ADMIN')">  			
						<a th:href="@{/teacher/delete(email=${tempTeacher.email})}"
						   class="btn btn-danger btn-sm"
						   onclick="if (!(confirm('Are you sure you want to delete this teacher?'))) return false">
							Delete
						</a>

					</div>					
				</td>	
			</tr>
		</tbody>		
	</table>
	
	<hr>
	
	<a th:href="@{/home/profile}">Back to home page</a>
	
</div>
	
</body>
</html>
